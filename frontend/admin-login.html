<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        h2 {
          font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 30px;
            
            border-radius: 20px;
        }

        body {
            background-image: url(https://i.pinimg.com/originals/9b/ee/9c/9bee9ccfece6c7750dca6fc3708b5252.gif);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vb;
            background-color: #ffffff;
            background-repeat: no-repeat;
            background-size: 100%;
            
        }
        .login-container {
            background: rgba(255, 255, 255, 0.74);
            padding: 80px;
            border-radius: 50px;
            box-shadow: 0px 0px 20px rgb(250, 1, 1);
        }
        input {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 20px;
            
            align-items: center;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #ff0000;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <h2>เข้าสู่ระบบ</h2>
    <input type="text" id="username" placeholder="ชื่อผู้ใช้"><br>
    <input type="password" id="password" placeholder="รหัสผ่าน"><br>
    <button id="loginButton">เข้าสู่ระบบ</button>

    <script>
        document.getElementById("loginButton").addEventListener("click", function () {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // ตรวจสอบว่าชื่อผู้ใช้และรหัสผ่านถูกต้อง
            if (username === "admin" && password === "1234") {
                sessionStorage.setItem("isAdminLoggedIn", "true"); // บันทึกสถานะล็อกอิน
                window.location.href = "admin-dashboard.html"; // ไปหน้าแอดมิน
            } else {
                alert("ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง");
            }
        });
    </script>
</body>
</html>
