<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        h2 {
          font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 30px;
            border-radius: 20px;
        }

        body {
            background-image: url(https://i.pinimg.com/originals/9b/ee/9c/9bee9ccfece6c7750dca6fc3708b5252.gif);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vb;
            background-color: #ffffff;
            background-repeat: no-repeat;
            background-size: 100%;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.74);
            padding: 80px;
            border-radius: 50px;
            box-shadow: 0px 0px 20px rgb(250, 1, 1);
            text-align: center;
        }
        input {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 20px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #ff0000;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        .btn-home {
            background-color: #007bff;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>เข้าสู่ระบบ</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <p id="error-message" style="color: red; display: none;">Username หรือ Password ไม่ถูกต้อง</p>
        <button class="btn-home" onclick="goHome()">กลับไปหน้าหลัก</button>
    </div>
    
    <script>
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            
            const correctUsername = "admin";
            const correctPassword = "1234";
            
            if (username === correctUsername && password === correctPassword) {
                window.location.href = "./weather-data-entry.html";
            } else {
                document.getElementById("error-message").style.display = "block";
            }
        }

        function goHome() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
